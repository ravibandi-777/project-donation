<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Blood & Organ Today</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #333;
    }

    .slideshow-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    header {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 24px;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      color: rgb(200, 200, 200);
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
      font-size: 14px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      flex-wrap: wrap;
      padding: 60px 20px;
      position: relative;
      z-index: 2;
    }

    form {
      display: none;
      flex-direction: column;
      max-width: 360px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    form.active {
      display: flex;
    }

    h2 {
      text-align: center;
      color: #d84315;
      font-weight: 600;
    }

    input, select, textarea {
      margin: 12px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #ff6a00;
    }

    button {
      padding: 12px;
      background: linear-gradient(to right, #ee0979, #ff6a00);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff3c00, #d1006f);
    }

    p {
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    a {
      color: #ee0979;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Background Slideshow -->
  <div class="slideshow-container">
    <img src="1.jpg" class="active">
    <img src="2.jpg">
    <img src="3.jpg">
  </div>

  <header><h1>Donate Organ & Blood Today</h1></header>

  <div class="form-container">
    <!-- Donor Login -->
    <form action="donor_login.php" method="POST" id="dloginPage" class="active" onsubmit=" showForm('dsignupPage')">
      <h2>Donor Login</h2>
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a onclick="showForm('dsignupPage')">Signup</a></p>
    </form>

    <!-- Donor Signup -->
    <form action="donor_signup.php" method="POST" id="dsignupPage">
      <h2>Donor Signup</h2>
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Signup</button>
      <p>Already have an account? <a onclick="showForm('dloginPage')">Login</a></p>
    </form>

    <!-- Requester Login -->
    <form action="requester_login.php" method="POST" id="rloginPage" class="active" onsubmit=" showForm('rsignupPage')">
      <h2>Requester Login</h2>
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password"  required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a onclick="showForm('rsignupPage')">Signup</a></p>
    </form>

    <!-- Requester Signup -->
    <form action="requester_signup.php" method="POST" id="rsignupPage">
      <h2>Requester Signup</h2>
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Signup</button>
      <p>Already have an account? <a onclick="showForm('rloginPage')">Login</a></p>
    </form>
  </div>

  <footer>
    &copy; 2025 Donate Blood &amp; Organ - All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    // Background slideshow logic
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slideshow-container img');
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);

    // Show/hide forms dynamically username-ravibandi-777 pass-ravi@2008web
    function showForm(formId) {
      const forms = document.querySelectorAll('.form-container form');
      forms.forEach(form => form.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
    }
  </script>

</body>
</html>
